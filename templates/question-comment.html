<!DOCTYPE html>
<html lang="en">
<head>
    <title>Question comment</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">

    <link rel="stylesheet" type="text/css" href="/static/style.css">
</head>
<body>
<h1>Comment</h1>
<form action="/question/{{ question_id }}/question-comment" method="POST">
    <textarea class="comment-box" name="comment" id="comment" rows="4" cols="46" minlength="10" autofocus>{{comment}}</textarea>
    <div></div>
    <input type="submit" value="Submit">

</form>
</body>
</html>
