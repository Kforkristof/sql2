<!DOCTYPE html>
<head xmlns="http://www.w3.org/1999/html">
    <meta charset="UTF-8">
    <title>Add new Answer</title>
    <link rel="stylesheet" type="text/css" href="/static/style.css">
</head>
<body>
<table align="center">
    <tr>
        <td><h1>Add new answer:</h1></td>
    </tr>

    <form action="/question/{{ question_id }}/new-answer" method="post">

        <p>
            <label for="message">Story:</label>
        </p>

        <tr>
            <th><label for="message">Story:</label></th>
        </tr>

        <tr>
            <th><textarea id="message" name="message" rows="10" cols=100" required></textarea></th>
        </tr>

        <tr>
            <th><input type="submit" value="Submit"></th>
        </tr>

    </form>
</table>
</body>
</html>
