<!DOCtype html>
<html>
<head>
    <title>Home</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="/static/style.css">
</head>

    <body>
        <table align="center">

        <tr>
            <td colspan="6"><h1>@AskMate</h1></td>
        </tr>

        <form action="/add-question">
            <div class="row">
                <ul class="main-nav">
                    <header>
                        <li><input type="submit" value="Add new question"/></li>
                    </header>
                </ul>
            </div>
        </form>
    <tr>
        <th>Submission time</th>
        <th>View number</th>
        <th>Vote number</th>
        <th>Title</th>
        <th>Tags</th>
    </tr>

    {% for question in questions %}
        <tr>
            <td>{{ question.submission_time }}</td>
            <td>{{ question.view_number }}</td>
            <td>{{ question.vote_number }}</td>
            <td><a href="/question/{{ question.id }}">{{ question.title }}</a></td>
            {% if question.name %}<td>{{ question.name }}</td>{% endif %}

                <form action=""></form></td>
        </tr>
    {% endfor %}

    <form action="/">
        <div class="row">
            <ul class="main-nav">
                <header>
                    <li>
                        <input type="submit" value="Return"/>
                    </li>
                </header>
            </ul>
        </div>
    </form>

        </table>
    </body>
</html>
