<!DOCtype html>
<html>
<head>
    <title>Home</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="/static/style.css">
</head>
<body>


<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<table align="center">

    <tr>
        <td colspan="4"><h1>@AskMate</h1></td>
    </tr>

    <form action="/add-question">
        <input type="submit" value="Add new question"/>
    </form>
    <tr>
        <th>Submission time</th>
        <th>View number</th>
        <th>Vote number</th>
        <th>Title</th>
        <th>Tag</th>
    </tr>

    {% for question in questions %}
        <tr>
            <td>{{ question.submission_time }}</td>
            <td>{{ question.view_number }}</td>
            <td>{{ question.vote_number }}</td>
            <td><a href="/question/{{ question.id }}">{{ question.title }}</a></td>
            {% if question.name %}<td>{{ question.name }}</td>{% endif %}

                <form action=""></form></td>
        </tr>
    {% endfor %}
    <form action="/all-questions">
        <input type="submit" value="Show All Questions"/>

    </form>

</table>
</body>
</html>
